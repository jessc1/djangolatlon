{% extends 'base.html' %}
{% block title %}Locals{% endblock %}
{% block content %}
<h1>Local List</h1>
  {% for local in local_list %}
    <div>
      <h2><a href="{{ local.get_absolute_url }}">{{ local.name }}</a></h2>
    </div>  
  {% endfor %}
  <a href="{% url 'add_local' %}"> + Add Local</a>
  
{% endblock %}
